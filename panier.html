<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <div class="row">
          <nav class="col navbar navbar-expand-lg bg-info navbar-dark">
            <a class="navbar-brand" href="index.html"><h1>Orinoco</h1></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              id="navbarContent"
              class="collapse navbar-collapse justify-content-end"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="confirm.html"
                    ><h4>Mes commandes</h4></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html"><h4>Panier</h4></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <section class="container">
        <h1 class="text-center text-info py-5">Votre panier</h1>
        <div class="row mb-5 py-5 shadow-lg panier-largeur">
          <div
            id="prod"
            class="col-4 border border-dark px-0 pt-3 d-flex flex-column align-items-center bg-warning"
          >
            <h3 class="mb-5">Produit</h3>
            <div
              class="produit container d-flex bor flex-column align-items-center justify-content-center hauteur-panier largeur-produit"
            >
              aucun
              <img
                class="img border border-black ml-3"
                src="#"
                alt="appareil-mini"
              />
            </div>
            <div id="div_button"></div>
          </div>
          <div
            id="lentilles"
            class="col-4 border border-dark px-0 pt-3 d-flex flex-column align-items-center bg-warning"
          >
            <h3 class="mb-5">Lenses</h3>
            <div class="lenses d-flex align-items-center hauteur-panier">
              aucune
            </div>
          </div>
          <div
            id="price"
            class="col-4 border border-dark px-0 pt-3 d-flex flex-column align-items-center bg-warning"
          >
            <h3 class="mb-5">Prix</h3>
            <div class="prix d-flex align-items-center hauteur-panier">0</div>
          </div>
          <div
            id="soustot"
            class="col-12 py-3 pr-5 d-flex flex-column bg-warning"
          >
            <h4 class="pr-5 d-flex justify-content-end">Sous-Total :</h4>
            <p id="soustotal" class="pr-5 d-flex justify-content-end">0</p>
          </div>
          <div class="col-12 py-5 d-flex justify-content-center bg-warning">
            <h5 id="panierMessage">Votre panier est vide pour le moment !</h5>
          </div>
        </div>
      </section>
      <section class="container">
        <h2 id="texte-remplir" class="text-center text-info pt-5 mb-5">
          Ajouter vos produits au panier pour le moment !
        </h2>
        <h4 id="texte-valider" class="text-center text-info mb-5">
          Ensuite vous pourrez valider votre panier Merci !
        </h4>
        <form id="formulaire" class="invisible">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nom">Nom</label>
              <input
                id="nom"
                type="text"
                class="form-control"
                value=""
                placeholder="name"
              />
              <span id="aideNom"></span>
            </div>
            <div class="form-group col-md-6">
              <label for="nom">Prenom</label>
              <input
                id="prenom"
                type="text"
                class="form-control"
                value=""
                placeholder="first name"
              />
              <span id="aidePrenom"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input
              id="email"
              type="email"
              class="form-control"
              value=""
              placeholder="name@example.com"
            />
            <span id="aideEmail"></span>
          </div>
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input
              id="adresse"
              type="text"
              class="form-control"
              value=""
              placeholder="number, rue"
            />
            <span id="aideAdresse"></span>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="ville">Ville</label>
              <input
                id="ville"
                type="text"
                value=""
                class="form-control"
                placeholder="city"
              />
              <span id="aideVille"></span>
            </div>
          </div>
          <div class="d-flex justify-content-center pb-3">
            <button
              id="valider"
              type="submit"
              value="envoyer"
              class="col-md-4 justify-content-center btn btn-info btn-lg"
            >
              envoyer
            </button>
          </div>
          <div id="succes"></div>
        </form>
      </section>
    </main>
    <footer class="jumbotron mb-0 bg-info">
      <ul class="row justify-content-center text-white list-inline">
        <li class="list-inline-item">
          <h3>
            <a class="text-white" href="index.html">Mentions l√©gales</a>
          </h3>
        </li>
        <li class="list-inline-item">
          <h3>
            .
            <a class="text-white" href="index.html">Contactez-nous</a>
          </h3>
        </li>
      </ul>
    </footer>
    <script src="/ajax.js"></script>
    <script src="/panier.js"></script>
  </body>
</html>
