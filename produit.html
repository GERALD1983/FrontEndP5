<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script

      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container-fluid">
      <header>
        <div class="row">
          <nav class="col navbar navbar-expand-lg bg-info navbar-dark">
            <a class="navbar-brand" href="index.html"><h1>Orinoco</h1></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              id="navbarContent"
              class="collapse navbar-collapse justify-content-end"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="confirm.html"
                    ><h4>Mes commandes</h4></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="panier.html"><h4>Panier</h4></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <section class="container">
        <h1 class="text-center text-info pt-5">Votre produit</h1>
        <div class="justify-content-center row py-5">
          <div class="col-12 col-lg-6">
            <div class="card border-primary shadow">
              <img
                id="img_produit"
                class="card-img-top"
                src=""
                alt="img-appareil-photo"
                height="330px"
              />
              <div class="card-body">
                <h5 id="title_produit" class="card-title">Titre de la carte</h5>
                <h6>Description :</h6>
                <p id="descrip_produit" class="card-text">
                  Contenu textuel de la carte
                </p>
                <label
                  id="lab-lentilles"
                  class="pb-3 font-italic"
                  for="lentilles"
                  >Quel lentilles souahitez vous ?</label
                >
                <select name="lentilles" id="lentilles"></select>
                <h6 id="prix_produit" class="pb-1">Prix</h6>
              </div>

              <a
                id="panier"
                class="btn btn-info"
                href="panier.html"
                role="button"
              >
                Ajouter au panier
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="jumbotron mb-0 bg-info">
      <ul class="row justify-content-center text-white list-inline">
        <li class="list-inline-item">
          <h3>
            <a class="text-white" href="index.html">Mentions l√©gales</a>

        </li>
        <li class="list-inline-item">

            .

        </li>
      </ul>
    </footer>
    <script src="/ajax.js"></script>
    <script src="/produit.js"></script>
  </body>
</html>
